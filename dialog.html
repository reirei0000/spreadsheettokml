<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script type='text/javascript'>    
      function handleDownload() {
        var content = <?= content ?>;  // 出力データを GAS から取得する
        var blob = new Blob([ content ], { "type" : "text/plain"});
        document.getElementById("download").href = window.URL.createObjectURL(blob);
      }
  </script>
  </head>
  <body>
    <a id="download" href="#" download="<?= filename ?>" onclick="handleDownload()"><?= filename ?></a>
  </body>
</html>
